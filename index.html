<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor SÃ­smico SASNO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-messaging-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    #map { width: 100vw; height: 100vh; }
    #panel {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background-color: black;
      color: white;
      width: 330px;
      font-family: sans-serif;
      font-size: 13px;
      border: 2px solid white;
      z-index: 9999;
    }
    .panel-section { border-bottom: 3px solid white; padding: 10px; }
    .title { font-size: 20px; font-weight: bold; text-align: center; }
    .subtitle { font-size: 14px; text-align: center; margin-top: 4px; }
    .barra-verde {
      background-color: orange;
      color: white;
      padding: 2px 10px;
      font-weight: bold;
      display: inline-block;
      margin: 0 5px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer .version { font-size: 22px; font-weight: bold; }
    .footer .dot {
      width: 20px;
      height: 20px;
      background-color: #28a745;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <div class="panel-section">
      <div class="title">SASNO</div>
      <div class="subtitle">Sistema de Alerta SÃ­smica de notificaciÃ³n oportuna</div>
      <div class="subtitle"><strong>Central CDMX</strong></div>
    </div>
    <div class="panel-section">
      <strong>Intensidad:</strong>
      <span id="intensidad" class="barra-verde">FUERTE ðŸŸ </span>
    </div>
    <div class="panel-section">
      <div style="text-align:center; font-size: 12px;">MONITOR VERSION CENTRAL</div>
      <div class="footer">
        <div class="version">VER. 1.0</div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <script>
    // Leaflet
    const map = L.map('map', { zoomControl: false }).setView([19.3, -99.2], 7);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Â© Esri'
    }).addTo(map);

    const centrales = [
      [19.4326, -99.1332], // CDMX
      [17.0732, -96.7266], // Oaxaca
      [16.8531, -99.8237], // Acapulco
      [17.5506, -99.5058], // Chilpancingo
      [19.7008, -101.186], // Morelia
      [19.0414, -98.2063], // Puebla
      [19.2433, -103.725]  // Colima
    ];

    function dibujarCentrales() {
      centrales.forEach(coord => {
        L.circle(coord, {
          radius: 10000,
          color: '#002f6c',
          fillColor: '#002f6c',
          fillOpacity: 1,
          weight: 2
        }).addTo(map);
      });
    }

    function crearOnda(epicentro, color, velocidad) {
      const circulo = L.circle(epicentro, {
        radius: 0,
        color,
        weight: 2,
        fillOpacity: 0
      }).addTo(map);

      let t = 0;
      const intervalo = setInterval(() => {
        t += 100;
        const radio = (velocidad * t) / 1000 * 1000;
        circulo.setRadius(radio);
        if (t >= 120000) {
          clearInterval(intervalo);
          map.removeLayer(circulo);
        }
      }, 100);
    }

    function mostrarEvento(lat, lng, tipo) {
      const epicentro = L.latLng(lat, lng);
      document.getElementById("intensidad").innerText = tipo === "WARNING" ? "FUERTE ðŸŸ " : "LIGERO ðŸŸ¡";
      document.getElementById("intensidad").style.backgroundColor = tipo === "WARNING" ? "orange" : "yellow";
      document.getElementById("intensidad").style.color = tipo === "WARNING" ? "white" : "black";

      crearOnda(epicentro, '#e5be01', 5);  // Onda S
      crearOnda(epicentro, '#800080', 8);  // Onda P
      dibujarCentrales();
    }

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4nqBYRE79R_rWlpE5cqClBtA_-zx4-5I",
      authDomain: "sasno-d79e1.firebaseapp.com",
      projectId: "sasno-d79e1",
      storageBucket: "sasno-d79e1.appspot.com",
      messagingSenderId: "273171190720",
      appId: "1:273171190720:web:68cc939db4a2e74c5c2e25"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    messaging.getToken({
      vapidKey: "BGUpy2aSSE3VOYNQusqStdW2yMvyLlElh4XovBDWTU7dIM578aYLxkCSRpBGFo-N1fYjOJzluOFxFdrQwAmhIUg"
    }).then(token => {
      console.log("âœ… Token web FCM:", token);
    }).catch(err => {
      console.error("âŒ Error al obtener token:", err);
    });

    messaging.onMessage(payload => {
      console.log("ðŸ”” Alerta recibida:", payload);
      const d = payload.data;
      const tipo = d.estado || "ADVISORY";
      const lat = parseFloat(d.latitud || "0");
      const lng = parseFloat(d.longitud || "0");

      if (!isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0) {
        mostrarEvento(lat, lng, tipo);
      }
    });

    // Inicial
    dibujarCentrales();
  </script>
</body>
</html>
